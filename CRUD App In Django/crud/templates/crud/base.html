<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'crud/css/bootstrap.css' %}"/>
    </head>
<body>
    <nav class="navbar navbar-default" style="background-color: #28a4c9">
        <div class="container-fluid"></div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <h3 class="text-primary">Python - Simple CRUD Using Django Framework</h3>
        <hr style="border-top:1px dotted #000;"/>
        {% block body %}
        <h4 class="text-primary">Create Member</h4>
        <form action="{% url 'create' %}/" method="POST">  <!-- Ensure this points to the correct URL -->
            {% csrf_token %}
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <button type="submit">Create</button>
         </form>
        {% endblock %}
    </div>
</body>
</html>
